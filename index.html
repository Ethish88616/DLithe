<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website Layout with Table</title>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>

    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Services</a> |
        <a href="#">Contact</a>
    </nav>

    <main>
        <h2>Main Content Area</h2>
        <p>This is a simple layout with a table below:</p>

        <table border="1">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
            <tr>
                <td>joy</td>
                <td>25</td>
                <td>mumbai</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>30</td>
                <td>bangalore</td>
            </tr>
            <tr>
                <td>Mike</td>
                <td>22</td>
                <td>Mangalore</td>
            </tr>
        </table>
    </main>

    <footer>
        <p>&copy; 2025 My Simple Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
